<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Irene Williams — Portfolio Dashboard Demo</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Your Company's — Data Dashboard (Demo)</h1>
    <p>This dashboard uses synthetic (fake) data for demonstration purposes only.</p>
  </header>

  <button id="refreshBtn">Refresh Dashboard</button>
  <br/><br/>

  <section class="kpi-section">
    <div class="kpi-card">
      <h3>Total Revenue</h3>
      <p id="kpi-revenue">$0</p>
    </div>
    <div class="kpi-card">
      <h3>Total Orders</h3>
      <p id="kpi-orders">0</p>
    </div>
    <div class="kpi-card">
      <h3>Avg Order Value</h3>
      <p id="kpi-aov">$0</p>
    </div>
  </section>

  <canvas id="revenueChart"></canvas>
  <canvas id="ordersChart"></canvas>

  <footer>
    <p>Portfolio Demo • Made with HTML, JavaScript, Chart.js</p>
  </footer>

  <script src="js/dashboard.js"></script>
</body>
</html>
